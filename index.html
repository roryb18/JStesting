<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <section id="BuzzFizz">
        <h1 class="text-4xl p-10">BuzzFizz Game!</h1>
        <button id="startButton" class="mx-10 p-1 border-2 rounded">Start BuzzFizz</button>
        <div id="results" class="px-10 my-10"></div>
        <div class="bg-gray-900 h-0.5 mt-10"></div>
    </section>


<script>

    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice(){
        let result = Math.floor(Math.random() * 3);
        if(result === 0){
            return ('Rock')
        }else if(result === 1){
            return ('Paper')
        }else if(result === 2){
            return ('Scissors')
        }
    }

    
    function getHumanChoice(){
        let result = prompt(['Rock', ' Paper', ' Scissors']);
        if(result === 'Rock'){
            return ('Rock')
        }else if(result === 'Paper'){
            return ('Paper')
        }else if(result === 'Scissors'){
            return ('Scissors')
        }
    }

    function playRound(humanChoice, computerChoice){
        if(humanChoice === computerChoice){
            console.log('This round is a tie!')
        }else if(            
            (humanChoice === 'Rock' && computerChoice === 'Scissors')||
            (humanChoice === 'Scissors' && computerChoice ==='Paper')||
            (humanChoice === 'Paper' && computerChoice === 'Rock')
        ) {
            console.log('You win!!');
            humanScore++;
            console.log('Your score is : ' + humanScore);
        }else{
            console.log('You lose!!')
            computerScore++;
            console.log('Computers score is : ' + computerScore);
        }
    }

    const humanSelection = getHumanChoice();
    const computerSelection = getComputerChoice();

    playRound(humanSelection, computerSelection);

</script>


    <script src="script.js"></script>
</body>

</html>
